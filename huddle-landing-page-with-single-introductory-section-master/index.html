<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css" />
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <header>
    <img class="huddle-logo" src="./images/logo.svg" alt="huddle logo">
  </header>
  <div class="main-wrapper">
    <div class="mockup">
      <img src="./images/illustration-mockups.svg" alt="illustration mockups">
    </div>
    <div class="content">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. </p>
      <button type="button" id="register">Register</button>
    </div>
  </div>
  <footer>
    <img class="social-icon" src="./images/facebook-f.svg" alt="facebook logo">
    <img class="social-icon" src="./images/twitter.svg" alt="twitter logo">
    <img class="social-icon" src="./images/square-instagram.svg" alt="instagram logo">
  </footer>
</body>
</html>
