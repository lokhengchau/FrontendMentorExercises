<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css" />
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <img class="bg-top-left">
  <img class="bg-bottom-right">
  <div class="profile-container">
    <div class="card-top-background">
      <img class="profile-pic">
    </div> 
    <div class="personal-info">
      <p><span class="name">Victor Crest</span>&nbsp&nbsp<span class="age">26</span></p>
      <p><span class="location">London</span></p>
    </div>
    <hr>
    <div class="stats-row">
      <div class="stats">
        <p class="stats-number">80K</p>
        <p class="stats-type">Followers</p>
      </div>
      <div class="stats">
        <p class="stats-number">803K</p>
        <p class="stats-type">Likes</p>
      </div>
      <div class="stats">
        <p class="stats-number">1.4K</p>
        <p class="stats-type">Photos</p>
      </div>
    </div>
  </div>
</body>
</html>
