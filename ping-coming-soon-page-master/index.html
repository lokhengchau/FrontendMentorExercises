<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <div class="main-wrapper">
    <img class="ping-logo" src="./images/logo.svg" alt="ping logo">
    <h1> We are launching <span>soon!</span></h1>
    <p>Subscribe and get notified</p>
    <form action="#" method="post" novalidate>
      <div class="invalid-email-message">Please provide a valid email.</div>
      <input type="email" id="email" name="email" placeholder="Your email address..." autocomplete="off" required />
      <button type="submit">Notify Me</button>
    </form>
    <img class="dashboard-demo" src="./images/illustration-dashboard.png" alt="dashboard sample">
    <footer>
      <div class="social-icon-row">
        <img class="social-icon" src="./images/facebook-f.svg">
        <img class="social-icon" src="./images/x-twitter.svg">
        <img class="social-icon" src="./images/instagram.svg">
      </div>
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
