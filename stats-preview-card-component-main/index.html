<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css" />
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="card-container">
    <div class="content-container">
      <h1 class="main-h">Get <span class="accent">insights</span> that help your business grow.</h1>

      <div class="stats-container">
        <div class="stats"><h2 class="stat-h">10k+</h2><p class="stat-p">companies</p></div>
        <div class="stats"><h2 class="stat-h">314</h2><p class="stat-p">templates</p></div>
        <div class="stats"><h2 class="stat-h">12m+</h2><p class="stat-p">queries</p></div>
      </div>
    </div>
    <div class="img-container">
    </div>
  </div>
