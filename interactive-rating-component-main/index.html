<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css" />
  <script src="./script.js" defer></script>
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <div class="main submit-wrapper">
      <img src="./images/icon-star.svg" alt="star logo" class="star-logo">
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
      <div class="rating-row">
        <div class="rating" id="rating-1" data-selected='false'>1</div>
        <div class="rating" id="rating-2" data-selected='false'>2</div>
        <div class="rating" id="rating-3" data-selected='false'>3</div>
        <div class="rating" id="rating-4" data-selected='false'>4</div>
        <div class="rating" id="rating-5" data-selected='false'>5</div>
      </div>
      <button type="button" id="submit" disabled>SUBMIT</button>
  </div>
  <div class="main submitted-wrapper">
    <img src="./images/illustration-thank-you.svg" alt="thank you image" class="thankyou-image">
    <p class="rating-summary">You selected <span class="submitted-rating"></span> out of 5</p>
    <h1>Thank you!</h1>
    <p>We appreciate you taking the time to give a rating. If you ever need more support, 
      don't hesitate to get in touch!</p>
  </div>
</body>
</html>
