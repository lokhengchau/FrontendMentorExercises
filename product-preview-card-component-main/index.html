<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css" />
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="container">
    <div class="product-image"></div>
    <div class="content-div">
      <div class="category">Perfume</div>
      <h1 class="product-name fraunces">Gabrielle Essence Eau De Parfum</h1>
      <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="price-div fraunces">
        <p class="price-new">$149.99</p>
        <p class="price-old">$169.99</p>
      </div>
      <button type="button" id="addtocart"><img src="./images/icon-cart.svg">Add to Cart</button>
    </div>
  </div>
</body>
</html>
