<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css" />
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="container">
    <img src="./images/illustration-hero.svg" class="hero-img">
    <div class="content-div">
      <h1>Order Summary</h1>
      <p class="subtitle">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="option-div">
        <img src="./images/icon-music.svg" class="icon-music">
        <div class="plan-description">
          <h2 class="plan-title">Annual Plan</h2>
          <p class="plan-price">$59.99/year</p>
        </div>
        <a class="change" href="">Change</a>
      </div>
      <button type="button" id="confirm">Proceed to Payment</button>
      <a class="cancel" href="">Cancel Order</a>
    </div> 
  </div>
</body>
</html>
