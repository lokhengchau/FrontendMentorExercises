<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css" />
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>
<body>
  <header>
    <img class="snap-logo" src="./images/logo.svg" alt="snap logo">
    <nav>
      <div class="page-links">
        <div class="dropdown">Features <img src="./images/icon-arrow-down.svg">
          <div class="feature-dropdown">
            <ul>
              <li><a href="#">Todo List</a></li>
              <li><a href="#">Calendar</a></li>
              <li><a href="#">Reminders</a></li>
              <li><a href="#">Planning</a></li>
            </ul>
          </div>
        </div>
        <div class="dropdown">Company <img src="./images/icon-arrow-down.svg">
          <div class="company-dropdown">
            <ul>
              <li><a href="#">History</a></li>
              <li><a href="#">Our Team</a></li>
              <li><a href="#">Blog</a></li>
            </ul>
          </div>
        </div>
        <a href="#">Careers</a>
        <a href="#">About</a>
      </div>
      <div class="account-links">
        <a href="#">Login</a>
        <a class="register-link" href="#">Register</a>
      </div>
    </nav>
  </header>
  <main>
    <section>
      <h1>Make remote work</h1>
      <p>Get your team in sync, no matter your location. Streamline processes, 
        create team rituals, and watch productivity soar.</p>
      <div class="learn-more-link">
        <a href="#">Learn more</a>
      </div>
      <div class="client-logo-row">
        <img class="client-logo" src="./images/client-audiophile.svg">
        <img class="client-logo" src="./images/client-databiz.svg">
        <img class="client-logo" src="./images/client-maker.svg">
        <img class="client-logo" src="./images/client-meet.svg">
      </div>
    </section>
    <div class="herodiv">
    </div>
  </main>
</body>
</html>
