<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png"> 
  <link rel="stylesheet" href="./style.css" />
  <script src="./script.js" defer></script>
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="main-container">
    <div class="overall-container">
      <h1 class="overall-header">Your Result</h1>
      <div class="overall-score-circle">
        <p class="overall-score"></p>
        <p class="score-denominator">of 100</p>
      </div>
      <p class="rating">Great</p>
      <p class="rating-description">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary-container">
      <h1 class="summary-header">Summary</h1>
      <div class="subscore-container"></div>
      <button type="button" class="continue">Continue</button>
    </div>
  </div>
</body>
</html>
