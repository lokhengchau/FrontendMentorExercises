<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css" />
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="card-container">
    <img class="card-main-img" src="./images/image-equilibrium.jpg">
    <h1 class="card-title">Equilibrium #3429</h1>
    <p class="card-content">Our Equilibrium collection promotes balance and calm.</p>
    <div class="card-detail-container">
      <div class="card-price-container">
        <img src="./images/icon-ethereum.svg">
        <p>0.041 ETH</p>
      </div>
      <div class="time-remaining-container">
        <img src="./images/icon-clock.svg">
        <p>3 days left</p>
      </div>
    </div>
    <hr>
    <div class="card-author">
      <img src="./images/image-avatar.png">
      <p>Creation of <span class="author">Jules Wyvern</span></p>
    </div>
  </div>
  
</body>
</html>
